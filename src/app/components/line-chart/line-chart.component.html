<ngx-charts-line-chart
  [view]="[
    config.chartWidth * config.zoomLevel,
    config.chartHeight * config.zoomLevel
  ]"
  [results]="data || []"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [scheme]="config.colorScheme"
  xAxisLabel="Metric"
  yAxisLabel="Value"
>
</ngx-charts-line-chart>
