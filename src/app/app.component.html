<div class="app-container">
  <app-header (sidebarToggle)="toggleSidebar()"></app-header>
  <mat-sidenav-container>
    <mat-sidenav
      [mode]="'side'"
      [opened]="isSidebarOpen"
      class="custom-sidebar"
    >
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-dashboard></app-dashboard>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
